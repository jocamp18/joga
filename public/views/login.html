<form action="/log" method="POST" id="loginForm">
	<label for="username">
		<span>Username:</span>
		<input type="text" name="username" required> 
	</label>
	<label for="password">
		<span>Password: </span>
		<input type="password" name="password" required>
	</label>
	<input type="submit" class="button">
</form>
